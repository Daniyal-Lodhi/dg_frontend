<div class="overflow-hidden ">
    <div class=" w-screen py-32 sm:mx-auto h-screen bg-slate-400 px-6 sm:px-16 lg:px-32 ">

        <div class="relative overflow-x-scroll shadow-md sm:rounded-lg rounded-sm">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Database name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Password require
                        </th>

                        <th scope="col" class="px-6 py-3">
                            Last updated
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Log data</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Database 1
                        </th>
                        <td class="px-6 py-4">
                            Yes
                        </td>

                        <td class="px-6 py-4">
                            Just now.
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a routerLink="/businessdomains" [queryParams]="{show:'aspects'}"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Log data</a>
                        </td>
                    </tr>
                    <tr
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Database 2
                        </th>
                        <td class="px-6 py-4">
                            Yes
                        </td>

                        <td class="px-6 py-4">
                            2 days ago.
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a routerLink="/home"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Log data</a>
                        </td>
                    </tr>
                    <tr class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Database 3
                        </th>
                        <td class="px-6 py-4">
                            No
                        </td>

                        <td class="px-6 py-4">
                            32 mins ago.
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a routerLink="/home"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Log data</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
