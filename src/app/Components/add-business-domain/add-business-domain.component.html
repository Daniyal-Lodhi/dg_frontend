<div class="flex w-full flex-col py-5">
    <div>
        
        <div class=" overflow-hidden  mb-4 w-[90%] sm:w-[100%] mx-auto ml-3 sm:mx-0 ">
            <h1 class="text-3xl mt-2 mb-5 font-bold">Business Domain | Add</h1>
            <form class="w-[100%] ">
                <div class="flex flex-wrap -mx-3 mb-3">
                    <div class=" w-full  px-3 mb-4 md:mb-0">
                        <label class="block text-lg uppercase tracking-wide text-gray-700 font-bold mb-2"
                            for="grid-first-name">
                            Name
                        </label> 
                        <input [(ngModel)]="domainName" name="entityName"
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-first-name" type="text" placeholder="Entity name here.">
                        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                    </div>

                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block text-lg uppercase tracking-wide text-gray-700  font-bold mb-2"
                            for="grid-description">
                            Description
                        </label>
                        <textarea [(ngModel)]="domainDescription" name="entityDescription"
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-description" type="text" placeholder="Description here."></textarea>
                        <!-- <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p> -->
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full ">
                        <label class="block text-lg px-3 uppercase tracking-wide text-gray-700  font-bold mb-2"
                            for="grid-description">
                            Add entities
                        </label>
                        <div class="px-1">
                            <input class="mb-5 justify-start w-[50%] p-2 bg-slate-300 rounded-md outline-none text-slate-700 " placeholder="New enitity..." [matChipInputFor]="chipGrid"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="add($event)" />

                            <mat-chip-grid #chipGrid aria-label="Enter entites" class="ml-2">
                                    <mat-chip-row *ngFor="let entity of entites" (removed)="remove(entity)"
                                        [editable]="true" (edited)="edit(entity, $event)"
                                        [aria-description]="'press enter to edit ' + entity">
                                        {{entity.name}}
                                        <button matChipRemove [attr.aria-label]="'remove ' + entity">
                                            <mat-icon>cancel</mat-icon>
                                        </button> 
                                    </mat-chip-row>
 


                            </mat-chip-grid>

                        </div>

                    </div>
                </div>

                <div class="flex justify-start space-x-3">
                    <!-- <a  routerLink="/businessdomains" class="bg-black px-3 py-1 text-white rounded-md">Go back</a> -->
                    <button (click)="return_back()"  class="bg-black px-1 py-1 text-white rounded-md flex items-center justify-center">
                        <mat-icon> keyboard_backspace </mat-icon>
                    </button>
                    <button (click)="handleAddBusinessDomain()" class="bg-black px-3 py-1 text-white rounded-md">Save</button>
                </div>
                
                
                
            </form>
        </div>
    </div>
</div>
