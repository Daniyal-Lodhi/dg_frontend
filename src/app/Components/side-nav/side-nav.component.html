    <div class="flex h-screen sm:mt-1 overflow-hidden z-10 fixed top-0 sm:relative" >
    <mat-drawer-container class="example-container w-auto h-auto " [hasBackdrop]="false">
        <mat-drawer #drawer [mode]="'side'" class="w-64 h-full pt-10">
            <div>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node"  matTreeNodePadding >
                  <!-- use a disabled button to provide padding for tree leaf -->
                  <!-- <button mat-icon-button disabled></button> -->

                  <a routerLink={{node.url}}  [queryParams]="{show:node.show}" >{{node.name}}</a>
                  <!-- <button routerLink="/orders" >{{node.name}}</button> -->

                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-tree-node  *matTreeNodeDef="let node;when: hasChild   "  >
                  <button id="bt2"   mat-icon-button matTreeNodeToggle 
                          [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                    
                </button>
                {{node.name }}


                </mat-tree-node>
              </mat-tree>
        </div>
      </mat-drawer>
      <!-- <mat-drawer-content class="w-auto">
      </mat-drawer-content> -->
    </mat-drawer-container>
    <button  (click)="drawer.toggle()" class="bg-black rounded-full h-max mt-20 sm:mt-1 py-1 px-3 text-white">></button>
</div>
